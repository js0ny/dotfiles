# starship.toml
# ~/.config/starship.toml
format = '''$os$time $username @ $hostname $directory $all$character'''
continuation_prompt = "[CR > ](bold cyan) "

add_newline = true

[time]
disabled = false
format = '[\[$time\]](purple)'
time_format = '%H:%M'

[username]
format = '[$user](bold)'
show_always = true

[hostname]
ssh_only = false
ssh_symbol = '󰞉 '

[character]
success_symbol = "[PS > ](bold green)"
error_symbol   = "[PS > ](bold red)"
vimcmd_symbol     = "[Vi < ](bold green)"

[directory]
truncation_length = 2
truncate_to_repo = true
read_only = " 󰌾"
style ="bold cyan"
truncation_symbol = ".../"

[directory.substitutions]
"~/Documents" = "󰈙 "
"~/Downloads" = " "
"~/Music" = " "
"~/Pictures" = " "
