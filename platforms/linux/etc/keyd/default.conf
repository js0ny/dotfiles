[main]

# Maps capslock to escape when pressed and control when held.  tab=overload(lt1, tab) # backspace=\
# \=backspace
# backspace=\
# capslock=overload(ctrl,esc)
capslock = overload(control, esc)
tab = overload(lt2, tab)
space = overload(lt1, space)
insert = S-insert

